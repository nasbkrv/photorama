<div class="pr-header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
      <a class="navbar-brand" routerLink="/"><i class="fas fa-camera mx-2"></i>PhotoRama</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse pr-header__nav" id="navbarNavAltMarkup">
        <div class="navbar-nav text-center">
          <a routerLink="/" class="nav-item nav-link active" >
            Home
          </a>
          <a *ngIf="!authService.isLoggedIn" routerLink="/login" class="nav-item nav-link active" >
            Login
          </a>
          <a *ngIf="!authService.isLoggedIn" routerLink="/register" class="nav-item nav-link active" >
            Register
          </a>
          <a *ngIf="authService.isLoggedIn" routerLink="/profile" class="nav-item nav-link active" >
            Profile
          </a>
          <a *ngIf="authService.isLoggedIn" routerLink="/new" class="nav-item nav-link active" >
            <i class="fab fa-envira d-none d-lg-inline"></i>
            New
          </a>
          <a *ngIf="authService.isLoggedIn" routerLink="/community" class="nav-item nav-link active" >
            <i class="fas fa-comments d-none d-lg-inline"></i>
            Community
          </a>
          <a *ngIf="authService.isLoggedIn" routerLink="/upload" class="nav-item nav-link active upload-btn" >
            <i class="fas fa-chevron-circle-up"></i>
            Upload
          </a>
          <a *ngIf="authService.isLoggedIn" (click)="authService.SignOut()" class="nav-item nav-link active" >
            Logout
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
