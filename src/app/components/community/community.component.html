<div class="pr-community mt-5">
  <div class="container">
    <div class="row pr-community__header">
      <div class="col py-3">
        <h2><i class="fas fa-hashtag"></i> OUR COMMUNITY</h2>
      </div>
    </div>
    <div class="row pr-community__profiles no-gutters " >
      <div *ngFor="let user of users" class="col-12 col-md-4 col-lg-3  text-center">
        <div class="pr-community__profiles__item  py-3">
          <div class="w-100 d-flex justify-content-center">
            <app-spinner *ngIf="showSpinner" class="position-absolute mt-5 "></app-spinner>
          </div>
          <a [routerLink]="['/profile', user.username]">
            <img (load)="hideSpinner()" *ngIf="user.avatarUrl" src={{user.avatarUrl}} alt="" srcset="" class="pr-community__avatar">
          </a>
          <h4 class="my-2">
            <a [routerLink]="['/profile', user.username]">@{{user.username}}</a>
          </h4>
          <div class="d-flex justify-content-around">
            <div>
              Photos:
              <div>
                {{objectKeys(user.photos).length}}
              </div>
            </div>
            <div>
              Followers:
              <div>
                {{user.metrics.followers.length}}
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
