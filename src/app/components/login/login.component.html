<div class="container">
  <div class="row justify-content-end mt-5">
    <div class="col-xl-6">
      <div class="pr-login__container">
        <h3 class="mb-3 border-bottom">Login</h3>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
              placeholder="Enter email" #email required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password" #password
              required>
          </div>
          <div class="text-right">
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>
          <input type="button" class="btn btn-primary" value="Login" (click)="authService.SignIn(email.value,password.value)" [disabled]="!email || !password">
        </form>
      </div>
    </div>
  </div>
</div>
