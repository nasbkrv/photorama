<div *ngIf="userData" class="pr-profile mt-5">
  <div class="container">
    <div class="row pr-profile__header justify-content-center">
      <div class="col-xs-12 col-lg-4 text-center text-lg-right p-0 mt-3">
        <h2>{{ userData.fullName  }}</h2>
        <p class="pr-0 pr-lg-3">{{ userData.location }}</p>
        <p class="pr-0 pr-lg-4">{{ userData.age }} years old</p>
        <button type="button" class="btn btn-white mr-3 edit" data-toggle="modal" data-target=".settings-modal">
          <i class="fas fa-user-cog"></i> Edit Profile
        </button>
        <!-- SETTINGS MODAL -->
        <div class="modal fade settings-modal" tabindex="-1" role="dialog" aria-labelledby="Account Settings"
          aria-hidden="true">
          <div class="modal-dialog modal-lg ">
            <div class="modal-content">
              <div class="modal-header py-2 px-5">
                <h3 class="mb-0">Edit your profile</h3>
                <button type="button" class="close my-auto p-0" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" class="text-white">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="pr-profile__edit-form py-3">
                  <form>
                    <div class="row">
                      <div class="col-12 col-md-6">
                        <div>
                          <h5 class="mb-1">Account details:</h5>
                        </div>
                        <div class="form-group mt-3">
                          <label for="fullNameInput">Full Name</label>
                          <input type="text" class="form-control" id="fullNameInput" placeholder="Enter your full name" value="{{userData.fullName}}">
                        </div>
                        <div class="form-group">
                          <label for="emailInput">Email address</label>
                          <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="ageInput">Age</label>
                          <input type="text" class="form-control" id="ageInput" placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                          <label for="locationInput">Location</label>
                          <input type="text" class="form-control" id="locationInput" placeholder="Enter your location">
                        </div>
                        <div class="form-group">
                          <label for="websiteInput">Website</label>
                          <input type="text" class="form-control" id="websiteInput" placeholder="Enter your website">
                        </div>
                      </div>
                      <div class="col-12 col-md-6">
                        <div>
                          <h5 class="mb-1">Social profiles:</h5>
                        </div>
                        <div class="form-group mt-3">
                          <label for="facebookAccount">Facebook:</label>
                          <input type="text" class="form-control" id="facebookAccount"
                            aria-describedby="facebookAccount">
                        </div>
                        <div class="form-group">
                          <label for="instagramAccount">Instagram:</label>
                          <input type="text" class="form-control" id="instagramAccount"
                            aria-describedby="instagramAccount">
                        </div>
                        <div class="form-group">
                          <label for="twitterAccount">Twitter:</label>
                          <input type="text" class="form-control" id="twitterAccount" aria-describedby="twitterAccount">
                        </div>
                        <div class="form-group">
                          <label for="youtubeAccount">YouTube:</label>
                          <input type="text" class="form-control" id="youtubeAccount" aria-describedby="youtubeAccount">
                        </div>
                        <div class="form-group">
                          <label for="flickrAccount">Flickr:</label>
                          <input type="text" class="form-control" id="flickrAccount" aria-describedby="flickrAccount">
                        </div>
                      </div>
                    </div>
                    <div class="text-center mt-2">
                      <button type="submit" class="btn btn-primary px-3">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn btn-primary px-4 mr-3">
          Follow
          <i class="far fa-heart ml-2"></i>
        </div>
      </div>
      <div class="col-xs-12 col-lg-3 d-flex justify-content-center align-items-center mt-3 px-0">
        <img src="../../../assets/images/IMG_20180422_101206_263.jpg" alt="" srcset="" class="pr-profile__avatar">
      </div>
      <div class="col-xs-12 col-lg-4 text-center text-lg-left p-0 mt-3">
        <h4 class="py-2">
          Follow me:
        </h4>
        <div *ngIf="userData.socials" class="pr-profile__socials py-2">
          <div *ngFor="let media of userData.socials | keyvalue">
            <a  href="{{media.value}}">
              <i class="fab fa-{{media.key}} pr-{{media.key}}"></i>
            </a>
          </div>
        </div>
        <div class="row my-3 text-center justify-content-center h6">
          <div class="col-4">
            <div>Followers:</div>
            <div *ngIf="userData.metrics">{{ userData.metrics.followers.length}}</div>
          </div>
          <div class="col-4">
            <div>Following:</div>
            <div *ngIf="userData.metrics">{{ userData.metrics.following.length}}</div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
        </div>
        <div class="row px-5 py-3">
          <div class="col text-center">
            <!-- <p class="text-center">{{ bio }}</p> -->
          </div>
        </div>
      </div>
    </div>

    <!-- <div *ngIf="userData.photos" class="row pr-profile__gallery no-gutters py-5">
      <div *ngFor="let imageUrl of userData.photos" class="col-12 col-sm-6 col-md-4 pr-profile__gallery__item">
        <a href="{{imageUrl}}" data-fancybox="images">
          <img src='{{imageUrl}}' alt="" srcset="" >
        </a>
        <span class="date-added">3 days ago</span>
      </div>
    </div> -->
  </div>
</div>
